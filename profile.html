<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="modern-normalize.css" />

    <title>Document</title>
  </head>
  <body>
    <header><a href="/"><h1>Ernährungsplaner</h1> </a></header>
    <main class="profile-main">
      <section class="pro-img">
        <img
          src="https://www.pinclipart.com/picdir/middle/148-1486972_mystery-man-avatar-circle-clipart.png"
          alt="pro-img"
        />
        <h4>User-name</h4>
      </section>
      <section class="form-part">
        <form
          action="https://formspree.io/f/xdobnwpy"
          method="post"
          class="testing-form1"
        >
          <fieldset action="labels">
            <legend>GESUNDHEITSDATEN</legend>
            <label for="edit-profile" class="profile-label"
              ><p>Profil Bearbeiten</p></label
            >
            <br /><br />
            <hr id="profile-hr" />
            <label for="meine-daten" class="profile-label"
              ><p>Meine Daten</p></label
            >
            <br /><br />
            <hr id="profile-hr" />
            <label for="meine-erfolg" class="profile-label"
              ><p>Meine Erfolg</p></label
            >
            <br /><br />
            <hr id="profile-hr" />
            <label for="heutige-aufgabe" class="profile-label"
              ><p>Heutige Aufgabe</p></label
            >
            <br /><br />
          </fieldset>
          <fieldset class="fragen">
            <legend>Fragen</legend>
            <label for="krankheit" class="profile-label"></label>
              <p>Leiden Sie unter besondere Krankheit?</p></label
            >
            <input
              class="profile-input-txt"
              type="text"
              id="krankheit"
              name="krankheit"
              placeholder="Z.B Asthma"
            />
            <br />
            <br />
            <label for="allergie" class="profile-label">
              <p>Wogegen Haben Sie Allergie?</p></label
            >
            <input
              class="profile-input-txt"
              type="text"
              id="allergie"
              name="allergie"
              placeholder="Z.B Walnuss"
            />
            <br /><br />
            <label for="essen" class="profile-label"
              ><p>Was essen Sie nicht?</p></label
            >
            <input
              class="profile-input-txt"
              type="text"
              id="essen"
              name="essen"
              placeholder="Z.B Fisch"
            />
            <br />
            <br />
            <button type="submit" class="profile-button">Submit</button>
          </fieldset>
          <fieldset class="sonstige">
            <legend>Sonstige</legend>
            <label for="meine-activitaeten" class="profile-label"
              ><p>Meine Activitäten</p></label
            >
            <br /><br />
            <hr id="profile-hr" />
            <label for="meine-preise" class="profile-label"><p>Meine Preise</p></label>
            <br /><br />
            <hr id="profile-hr" />
            <label for="meine-erledigung" class="profile-label"
              ><p>Meine Erledigung</p></label
            >
            <br /><br />
            <hr id="profile-hr" />
            <label for="einstellung" class="profile-label"><p>Einstellung</p></label>
            <br /><br />
            <hr id="profile-hr" />
            <label for="newsletter" class="profile-label">
              <p>Möchten Sie unseren Newsletter erhalten?</p>
            </label>
            <br />
            <br />
            <input
              type="email"
              id="newsletter"
              name="newsletter"
              placeholder="John@example.com"
            />
            <button type="submit" class="profile-button">Submit</button>
          </fieldset>
        </form>
      </section>
    </main>
    <footer class="footerflex">
      <div class="footeritem"></div>
      <div class="footeritem"></div>
      <div class="footeritem"></div>
      <div class="footeritem"></div>
    </footer>
  </body>
</html>
