<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header><h1>Ernährungsplaner</h1></header>
    <main class="profile-main">
      <section class="pro-img">
        <img
          src="https://www.pinclipart.com/picdir/middle/148-1486972_mystery-man-avatar-circle-clipart.png"
          alt="pro-img"
        />
        <h4>User-name</h4>
      </section>
      <section class="form-part">
        <form
          action="https://formspree.io/f/xdobnwpy"
          method="post"
          class="testing-form1"
        >
          <fieldset action="labels">
            <legend>GESUNDHEITSDATEN</legend>
            <label for="edit-profile">Profil Bearbeiten</label> <br /><br />
            <hr />
            <label for="meine-daten">Meine Daten</label> <br /><br />
            <hr />
            <label for="meine-erfolg">Meine Erfolg</label> <br /><br />
            <hr />
            <label for="heutige-aufgabe">Heutige Aufgabe</label> <br /><br />
          </fieldset>
          <fieldset class="fragen">
            <legend>Fragen</legend>
            <label for="krankheit">Leiden Sie unter besondere Krankheit?</label>
            <input
              type="text"
              id="krankheit"
              name="krankheit"
              placeholder="Z.B Asthma"
            />
            <br />
            <br />
            <label for="allergie"> Wogegen Haben Sie Allergie?</label>
            <input
              type="text"
              id="allergie"
              name="allergie"
              placeholder="Z.B Walnuss"
            />
            <br /><br />
            <label for="essen">Was essen Sie nicht?</label>
            <input
              type="text"
              id="essen"
              name="essen"
              placeholder="Z.B Fisch"
            />
            <br />
            <br />
            <button type="submit">Submit</button>
          </fieldset>
          <fieldset class="sonstige">
            <legend>Sonstige</legend>
            <label for="meine-activitaeten">Meine Activitäten</label>
            <br /><br />
            <hr />
            <label for="meine-preise">Meine Preise</label> <br /><br />
            <hr />
            <label for="meine-erledigung">Meine Erledigung</label> <br /><br />
            <hr />
            <label for="einstellung">Einstellung</label>
            <label for="newsletter">
              Möchten Sie unseren Newsletter erhalten?
            </label>
            <input
              type="email"
              id="newsletter"
              name="newsletter"
              placeholder="John@example.com"
            />
            <button type="submit">Submit</button>
          </fieldset>
        </form>
      </section>
    </main>
    <footer class="footerflex">
      <div class="footeritem"></div>
      <div class="footeritem"></div>
      <div class="footeritem"></div>
      <div class="footeritem"></div>
    </footer>
  </body>
</html>
