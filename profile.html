<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/d9bb7233ca.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="nav">
        <i class="fas fa-bars fa-2x"></i>

        <ul class="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="rezepte.html">Rezepte</a></li>
          <li><a href="trainingsplan.html">Trainingspläne</a></li>
          <li><a href="superfoods.html">Gesunde Ernährung</a></li>
          <li><a href="profile.html">Profile</a></li>
          <li><a href="supplements.html">Supplements</a></li>
        </ul>
      </div>
      <a href="/">
        <h1 class="title">Der Ernährungsplaner</h1>
      </a>
    </header>
    <main class="profile-main">
      <section class="pro-img">
        <img
          src="https://www.pinclipart.com/picdir/middle/148-1486972_mystery-man-avatar-circle-clipart.png"
          alt="pro-img"
        />
        <h4>User-name</h4>
      </section>
      <section class="form-part">
        <form action="https://formspree.io/f/xdobnwpy" method="post">
          <fieldset class="labels">
            <legend>GESUNDHEITSDATEN</legend>
            <label for="edit-profile" class="profile-label">
              <a href="konto.html"><p>Profil Bearbeiten</p></a></label
            >
            <br /><br />
            <hr id="profile-hr" />
            <label for="meine-daten" class="profile-label"
              ><p>Meine Daten</p></label
            >
            <br /><br />
            <hr id="profile-hr" />
            <label for="meine-erfolg" class="profile-label"
              ><p>Meine Erfolg</p></label
            >
            <br /><br />
            <hr id="profile-hr" />
            <label for="heutige-aufgabe" class="profile-label"
              ><p>Heutige Aufgabe</p></label
            >
            <br /><br />
          </fieldset>

          <fieldset class="sonstige">
            <legend>Sonstige</legend>
            <label for="meine-activitaeten" class="profile-label"
              ><p>Meine Activitäten</p></label
            >
            <br /><br />
            <hr id="profile-hr" />
            <label for="meine-preise" class="profile-label"
              ><p>Meine Preise</p></label
            >
            <br /><br />
            <hr id="profile-hr" />
            <label for="meine-erledigung" class="profile-label"
              ><p>Meine Erledigung</p></label
            >
            <br /><br />
            <hr id="profile-hr" />
            <label for="einstellung" class="profile-label"
              ><p>Einstellung</p></label
            >
            <br /><br />
            <hr id="profile-hr" />
            <label for="newsletter" class="profile-label">
              <p>Möchten Sie unseren Newsletter erhalten?</p>
            </label>
            <br />
            <br />
            <input
              type="email"
              id="newsletter"
              name="newsletter"
              placeholder="John@example.com"
            />
            <button type="submit" class="profile-button">Submit</button>
          </fieldset>
        </form>
      </section>
    </main>
    <footer class="footerflex">
      <div>
        <div class="footeritem">Startseite</div>
        <div class="footeritem">Rezepte</div>
        <div class="footeritem">Trainingspläne</div>
        <div class="footeritem">Ernährung</div>
        <div class="footeritem">Profile</div>
        <div class="footeritem">Supplements</div>
      </div>
      <div
        class="footeritem grow"
        style="text-align: right; vertical-align: bottom"
      >
        Copyright 2021
      </div>
    </footer>
  </body>
</html>
